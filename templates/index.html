<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Predictor</title>
</head>
<body>
    <h2>Breast Cancer Prediction</h2>
    <form method="POST">
        {% for i in range(1, 31) %}
            <label>Feature {{ i }}:</label><br>
            <input type="number" step="0.01" name="feature{{ i }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
